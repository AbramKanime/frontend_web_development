<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home-counter">
                <h3 id="home-title">HOME</h3>
                <div id="home-background">
                    <h1 id="home-score">0</h1>
                </div>
                <div id="score-btn">
                    <button id="left-btn" onclick="add1Home()">+1</button>
                    <button onclick="add2Home()">+2</button>
                    <button id="right-btn" onclick="add3Home()">+3</button>
                </div>
            </div>
            <div class="guest-counter">
                <h3 id="guest-title">GUEST</h3>
                <div id="guest-background">
                    <h1 id="guest-score">0</h1>
                </div>
                <div id="score-btn">
                    <button id="left-btn" onclick="add1Guest()">+1</button>
                    <button onclick="add2Guest()">+2</button>
                    <button id="right-btn" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
	<button id="new-btn" onclick="reset()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
